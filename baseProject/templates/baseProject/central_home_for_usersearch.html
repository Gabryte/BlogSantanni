{% for user in users %}
<div class="RoomIteratedLister">
            <div class="ChannelListerRoomHeaderBlock">
              <a href="{% url 'user-profile' user.id %}" class="HostRoomChannelLister">
                  {% if user.is_authenticated %}
                <div class="avatar avatar--small active">
                  <img src="{{ user.icon.url }}" />
                </div>
                  {% else %}
                  <div class="avatar avatar--small">
                  <img src="{{ user.icon.url }}" />
                </div>
                  {% endif %}
                <span>@{{ user.username }}</span>
              </a>
            </div>
            <div class="ContentChannelRoomList">
              <a href="{% url 'user-profile' user.id %}">{{ user.name }}</a>
              <p>{{ user.email }}</p>
            </div>
</div>
{% endfor %}
